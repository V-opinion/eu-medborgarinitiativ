          <section id="contact" class="tab-content">
    <h2>Contact Us</h2>
    <form id="contactForm" action="https://formspree.io/f/mzzyvwvn" method="POST">
        <label>Your Name:<input type="text" name="name" required></label>
        <label>Your Email:<input type="email" name="email" required></label>
        <label>Message:<textarea name="message" required></textarea></label>
        <button type="submit">Send</button>
    </form>
    <div id="formThanks" style="display:none; color:#2a7e39; margin-top:18px;">Thank you! We have received your message.</div>

    <div class="newsletter-box" style="margin-top:32px;">
        <form id="newsletterForm"
            action="https://multireligionvalsystem.eu.org/subscribe/post?u=XXXXXX&amp;id=YYYYYY"
            method="post"
            target="_blank"
            novalidate>

            <input type="email" name="EMAIL" placeholder="your@email.com" required>
            <button type="submit">Subscribe</button>
            <span id="newsletterMsg" style="margin-left:10px; color:#2a7e39;"></span>
        </form>
    </div>
</section>

<script>
    // Contact form AJAX feedback
    document.getElementById('contactForm').addEventListener('submit', function(e){
        e.preventDefault();
        var f = this;
        fetch(f.action, { method: "POST", body: new FormData(f), headers: { 'Accept': 'application/json' } })
            .then(response => {
                if (response.ok) {
                    f.style.display = "none";
                    document.getElementById("formThanks").style.display = "block";
                } else {
                    alert("Oops! Please try again.");
                }
            });
    });

    // Newsletter Mailchimp success feedback (works for most Mailchimp embed forms; won't show if Mailchimp redirects to their own thank you page)
    document.getElementById('newsletterForm').addEventListener('submit', function(e){
        var msg = document.getElementById('newsletterMsg');
        setTimeout(function(){
            msg.textContent = "Thank you for subscribing!";
        }, 1500);
    });
</script>

    <script>
        // Tab navigation (as before)
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(s => s.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            document.querySelector('nav a[href="#' + tabId + '"]').classList.add('active');
            window.location.hash = tabId;
        }
        window.addEventListener('load', function() {
            var hash = window.location.hash.replace('#','');
            if(hash && document.getElementById(hash)) {
                showTab(hash);
            }
        });
        window.addEventListener('hashchange', function() {
            var hash = window.location.hash.replace('#','');
            if(hash && document.getElementById(hash)) {
                showTab(hash);
            }
        });

        // Contact form validation & local-only submission feedback
        document.getElementById('contactForm').onsubmit = function(e){
            e.preventDefault();
            var name = this.name.value.trim();
            var email = this.email.value.trim();
            var message = this.message.value.trim();
            var feedback = document.getElementById('formMsg');
            feedback.classList.remove('form-success','form-error');
            if(name && email.match(/^[^@\s]+@[^@\s]+\.[^@\s]+$/) && message){
                feedback.textContent = "Message sent! We'll respond as soon as possible.";
                feedback.classList.add('form-success');
                this.reset();
                // TODO: Integrate with backend (PHP, Node.js, etc.) or service endpoint
            } else {
                feedback.textContent = "Please fill in all fields correctly.";
                feedback.classList.add('form-error');
            }
        };

        // Newsletter form logic (local demo, easy to connect to Mailchimp/etc.)
        document.getElementById('newsletterForm').onsubmit = function(e){
            e.preventDefault();
            var email = this.newsEmail.value.trim();
            var msg = document.getElementById('newsletterMsg');
            msg.classList.remove('form-success','form-error');
            if(email.match(/^[^@\s]+@[^@\s]+\.[^@\s]+$/)){
                msg.textContent = "Thank you for subscribing!";
                msg.classList.add('form-success');
                this.reset();
                // TODO: Connect with newsletter backend or service API
            } else {
                msg.textContent = "Please enter a valid email address.";
                msg.classList.add('form-error');
            }
        };
    </script>
